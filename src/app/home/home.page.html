<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-slides class="styleslides" [options]="sliderOpts">
    <ion-slide *ngFor="let img of imageSrc">
      <img [src]="img.src" tappable (click)="openPreview(img.src)">
    </ion-slide>
  </ion-slides>

</ion-content>
